<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- added 31-AUG-2019 -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">

  <!-- Modernizr -->
  <script src="{{ site.url }}/assets/js/vendor/modernizr-2.7.1.custom.min.js"></script>

  <!-- MathJAX stuff -->
  <script type="text/javascript"
    src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>

  <!-- end of additions from 31-AUG-2019 -->

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  
  {% if page.tags %}
  <meta name="keywords" content="{{ page.tags | join: ', ' | escape }}">
  {% endif %}
  
  {% if site.google_analytics and jekyll.environment == 'production' %}
  <!-- former {% include analytics.html %} -->
  {% include google-analytics-4.html %}
  {% endif %}

<!-- Icon -->
<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

</head>
